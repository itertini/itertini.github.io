<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/nc-styles.css">

    <title>Number Validator Austria</title>
</head>
<body>
    <main>
        <div class="phone">
            <div class="phone-header">
                <div class="left">
                    <div class="time">13:37</div>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="camera"></div>
                <div class="right">
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="phone-body">
                <div class="wrapper">
                    <h4>Telephone Number Validator ðŸ‡¦ðŸ‡¹</h4>
                    <input type="text" name="phone" id="user-input" />
                    <div id="output" class="output">
                        <p id="result"></p>
                        <p id="provider"></p>
                    </div>
                    <div class="buttons">
                        <button id="check-btn" class="check">Check</button>
                        <button id="clear-btn" class="clear">Clear</button>
                    </div>
                </div>
            </div>
            <div class="phone-footer">
                <div class="left-button">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="middle-button">
                    <div></div>
                </div>
                <div class="right-button">
                    <i class="fa-solid fa-less-than"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/nc-script.js"></script>
</body>
</html>
